<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSLC Percentage Claculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .inputs-panel {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      flex: 1;
    }

    .inputs-panel h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #34495e;
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    .grade-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .grade-input label {
      font-weight: 600;
      flex: 1;
    }

    .grade-input input {
      width: 60px;
      padding: 6px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #estimateBtn {
      background-color: #2ecc71;
      color: white;
    }

    #estimateBtn:hover {
      background-color: #27ae60;
    }

    #shareBtn {
      background-color: #3498db;
      color: white;
    }

    #shareBtn:hover {
      background-color: #2980b9;
    }

    .output-panel {
      flex: 2;
      background: #b9d8c7;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    #result {
      font-size: 16px;
      line-height: 1.6;
    }

    .range {
      font-weight: bold;
      color: #2c3e50;
    }

    .grade-info {
      margin-top: 3rem;
      background: #f1f2f6;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
    }

    .grade-info h3 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background: #ecf0f1;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
        align-items: center;
      }

      .grade-input {
        flex-direction: column;
        align-items: flex-start;
      }

      .grade-input input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>SSLC Percentage Calculator</h1>

  <div class="container">
    <div class="inputs-panel">
      <h2>Enter Number of Each Grade</h2>
      <div class="grade-input"><label for="A+">A+</label><input type="number" id="A+" value="0" min="0"></div>
      <div class="grade-input"><label for="A">A</label><input type="number" id="A" value="0" min="0"></div>
      <div class="grade-input"><label for="B+">B+</label><input type="number" id="B+" value="0" min="0"></div>
      <div class="grade-input"><label for="B">B</label><input type="number" id="B" value="0" min="0"></div>
      <div class="grade-input"><label for="C+">C+</label><input type="number" id="C+" value="0" min="0"></div>
      <div class="grade-input"><label for="C">C</label><input type="number" id="C" value="0" min="0"></div>
      <div class="grade-input"><label for="D+">D+</label><input type="number" id="D+" value="0" min="0"></div>
      <div class="grade-input"><label for="D">D</label><input type="number" id="D" value="0" min="0"></div>
      <div class="grade-input"><label for="E">E</label><input type="number" id="E" value="0" min="0"></div>

      <div class="actions">
        <button id="estimateBtn" onclick="calculate()">Estimate</button>
        <button id="shareBtn" onclick="copyResult()">Copy Result</button>
      </div>
    </div>

    <div class="output-panel">
      <div id="result">Enter grades and click "Estimate" to see the average.</div>
      <div class="grade-info">
        <h3>Grade to Percentage Mapping</h3>
        <table>
        <thead>
            <tr><th>Grade</th><th>Percentage Range</th></tr>
        </thead>
        <tbody>
            <tr><td>A+</td><td>90 â€“ 100</td></tr>
            <tr><td>A</td><td>80 â€“ 89</td></tr>
            <tr><td>B+</td><td>70 â€“ 79</td></tr>
            <tr><td>B</td><td>60 â€“ 69</td></tr>
            <tr><td>C+</td><td>50 â€“ 59</td></tr>
            <tr><td>C</td><td>40 â€“ 49</td></tr>
            <tr><td>D+</td><td>30 â€“ 39</td></tr>
            <tr><td>D</td><td>20 â€“ 29</td></tr>
            <tr><td>E</td><td>Below 20</td></tr>
        </tbody>
        </table>
    </div>
    </div>
  </div>

  <script>
    const gradeRanges = {
      "A+": [90, 100],
      "A": [80, 89],
      "B+": [70, 79],
      "B": [60, 69],
      "C+": [50, 59],
      "C": [40, 49],
      "D+": [30, 39],
      "D": [20, 29],
      "E": [0, 19]
    };

    const estimatedMid = {
      "A+": 95,
      "A": 85,
      "B+": 75,
      "B": 65,
      "C+": 55,
      "C": 45,
      "D+": 35,
      "D": 25,
      "E": 15
    };

    function calculate() {
      let totalMin = 0, totalMax = 0, totalMid = 0, totalCount = 0;

      for (let grade in gradeRanges) {
        let count = parseInt(document.getElementById(grade).value) || 0;
        const [min, max] = gradeRanges[grade];
        totalMin += count * min;
        totalMax += count * max;
        totalMid += count * estimatedMid[grade];
        totalCount += count;
      }

      if (totalCount === 0) {
        document.getElementById("result").innerHTML = `<p>Please enter at least one grade.</p>`;
        return;
      }

      if (totalCount !== 10) {
        document.getElementById("result").innerHTML = `
          <p style="color:maroon;"><strong>Oops!</strong> You must enter exactly <strong>10 total grades</strong>.</p>
        `;
        return;
      }

      const minAvg = (totalMin / totalCount).toFixed(2);
      const maxAvg = (totalMax / totalCount).toFixed(2);
      const estAvg = (totalMid / totalCount).toFixed(2);

      const text = `
    Estimated Grade Range: ${minAvg}% â€“ ${maxAvg}%
    Likely Average: ${estAvg}%
    (Based on midpoint estimates: A+ as 95%, A as 85%, etc.)
      `.trim();

      document.getElementById("result").innerHTML = `
        <p><strong>Estimated Grade Range:</strong> <span class="range">${minAvg}% â€“ ${maxAvg}%</span></p>
        <p><strong>Likely Average:</strong> <span class="range">${estAvg}%</span></p>
        <p>This is calculated using the midpoint of each grade's percentage range (e.g., A+ = 95%).</p>
      `;
      document.getElementById("result").dataset.copyText = text;

      // ðŸŽ‰ Confetti Animation
      confetti({
        particleCount: 120,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    function copyResult() {
      const resultText = document.getElementById("result").dataset.copyText;
      if (!resultText) {
        alert("Please calculate first.");
        return;
      }

      navigator.clipboard.writeText(resultText)
        .then(() => alert("Result copied to clipboard!"))
        .catch(() => alert("Failed to copy result."));
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
